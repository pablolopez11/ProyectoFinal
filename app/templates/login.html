{% extends "base.html" %}

{% block title %}Iniciar Sesión - {{ app_name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <!-- Logo/Título -->
                    <div class="text-center mb-4">
                        <i class="bi bi-box-seam display-1 text-primary"></i>
                        <h3 class="mt-3">{{ app_name }}</h3>
                        <p class="text-muted">Sistema de Gestión de Inventarios</p>
                    </div>
                    
                    <!-- Formulario de Login -->
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Usuario
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="username" 
                                name="username" 
                                placeholder="Ingrese su usuario"
                                required 
                                autofocus
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Contraseña
                            </label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="password" 
                                name="password" 
                                placeholder="Ingrese su contraseña"
                                required
                            >
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </div>
                    </form>
                    
                    <!-- Credenciales por defecto (solo para desarrollo) -->
                    <div class="alert alert-info mt-4 small" role="alert">
                        <i class="bi bi-info-circle"></i> 
                        <strong>Credenciales por defecto:</strong><br>
                        Usuario: <code>admin</code><br>
                        Contraseña: <code>admin123</code>
                    </div>
                </div>
            </div>
            
            <!-- Versión -->
            <div class="text-center mt-3">
                <small class="text-muted">Versión {{ app_version }}</small>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .min-vh-100 {
        min-height: 100vh;
    }
    
    .card {
        border: none;
        border-radius: 15px;
    }
</style>
{% endblock %}
